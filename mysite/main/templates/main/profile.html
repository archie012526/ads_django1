<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f5f7;
        }

        .sidebar-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .job-card {
            background: white;
            border-radius: 10px;
            padding: 18px;
            border: 1px solid #ddd;
            transition: 0.2s;
        }

        .job-card:hover {
            transform: scale(1.01);
            border-color: #0d6efd;
        }
    </style>
</head>

<body>

    <!-- TOP NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-3 shadow-sm">
        <a class="navbar-brand fw-bold fs-4" href="#">JobPortal</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto gap-3">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Employers</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container py-4">

        <!-- SEARCH + SORT -->
        <div class="row g-3 align-items-center mb-4">

            <div class="col-md-8">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white">
                        <i class="fa fa-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search for jobs...">
                </div>
            </div>

            <div class="col-md-4 text-end">
                <select class="form-select shadow-sm">
                    <option>Sort by: Most Relevant</option>
                    <option>Latest</option>
                    <option>Highest Salary</option>
                </select>
            </div>
        </div>

        <div class="row">

            <!-- FILTERS DROPDOWN (MOBILE) -->
            <div class="col-12 mb-3 d-lg-none">
                <details class="sidebar-box">
                    <summary class="fw-bold">Filters â–¼</summary>
                    <hr>

                    <label class="form-label fw-semibold">Job Type</label>
                    <select class="form-select mb-3">
                        <option>All</option>
                        <option>Full-time</option>
                        <option>Part-time</option>
                        <option>Internship</option>
                    </select>

                    <label class="form-label fw-semibold">Location</label>
                    <select class="form-select mb-3">
                        <option>Any</option>
                        <option>Manila</option>
                        <option>Cebu</option>
                        <option>Davao</option>
                    </select>

                    <label class="form-label fw-semibold">Category</label>
                    <select class="form-select">
                        <option>All</option>
                        <option>IT</option>
                        <option>Healthcare</option>
                        <option>Engineering</option>
                    </select>
                </details>
            </div>

            <!-- SIDEBAR (DESKTOP) -->
            <div class="col-lg-3 d-none d-lg-block">
                <div class="sidebar-box shadow-sm">

                    <h5 class="fw-bold mb-3">Filters</h5>

                    <label class="form-label fw-semibold">Job Type</label>
                    <select class="form-select mb-3">
                        <option>All</option>
                        <option>Full-time</option>
                        <option>Part-time</option>
                        <option>Internship</option>
                    </select>

                    <label class="form-label fw-semibold">Location</label>
                    <select class="form-select mb-3">
                        <option>Any</option>
                        <option>Manila</option>
                        <option>Cebu</option>
                        <option>Davao</option>
                    </select>

                    <label class="form-label fw-semibold">Category</label>
                    <select class="form-select">
                        <option>All</option>
                        <option>IT</option>
                        <option>Healthcare</option>
                        <option>Engineering</option>
                    </select>

                </div>
            </div>

            <!-- JOB LISTINGS -->
            <div class="col-lg-9">

                <div class="row g-3">

                    <!-- JOB CARD -->
                    <div class="col-md-6 col-xl-4">
                        <div class="job-card shadow-sm">
                            <h5 class="fw-bold">Web Developer</h5>
                            <p class="text-muted small mb-1"><i class="fa fa-location-dot"></i> Manila</p>
                            <p class="small mb-3">Create and maintain websites.</p>
                            <button class="btn btn-primary w-100">Apply Now</button>
                        </div>
                    </div>

                    <div class="col-md-6 col-xl-4">
                        <div class="job-card shadow-sm">
                            <h5 class="fw-bold">IT Support</h5>
                            <p class="text-muted small mb-1"><i class="fa fa-location-dot"></i> Cebu</p>
                            <p class="small mb-3">Provide technical support.</p>
                            <button class="btn btn-primary w-100">Apply Now</button>
                        </div>
                    </div>

                    <div class="col-md-6 col-xl-4">
                        <div class="job-card shadow-sm">
                            <h5 class="fw-bold">Nurse</h5>
                            <p class="text-muted small mb-1"><i class="fa fa-location-dot"></i> Davao</p>
                            <p class="small mb-3">Assist in patient care.</p>
                            <button class="btn btn-primary w-100">Apply Now</button>
                        </div>
                    </div>

                    <!-- Add more job cards here... -->

                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
