{% load static %}

{% block head_extra %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'style/landing.css' %}?v=1">
{% endblock head_extra %}

{% block content %}
<div class="main-container">

    <!-- Header -->
    <header class="header">
        <div class="left-side">
            <div class="logo-circle">
                <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <span class="logo-text">JobBridge</span>
        </div>

        <div class="right-side">
            <a href="{% url 'login' %}" class="login-btn">login</a>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="hero">
        <h1>Connect Talent and Opportunity</h1>
        <p class="subtitle">Samting our sht will do (para explanation na guti)</p>

        <div class="buttons">
            <a href="{% url 'find_job' %}" class="btn-light">find job</a>
            <a href="{% url 'contact_us' %}" class="btn-dark">contact us</a>
        </div>
    </main>

    <!-- Design Placeholder -->
    <section class="placeholder">
        <div class="placeholder-box">
            <p>design here</p>
        </div>
    </section>

</div>
{% endblock content %}
