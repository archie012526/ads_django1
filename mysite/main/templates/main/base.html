<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ADS Project{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style/landing.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* ============= BASE LAYOUT ============= */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }

        .navbar {
            width: 100%;
            background: #202020;
            padding: 15px 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .homepage-layout {
            display: grid;
            grid-template-columns: 18% auto 22%;
            gap: 20px;
            padding: 20px;
        }

        /* ============= LEFT SIDEBAR ============= */
        .left-sidebar {
            background: white;
            padding: 15px;
            border-radius: 8px;
            height: 88vh;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        /* ============= MID SECTION ============= */
        .mid-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            height: 88vh;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        /* ============= RIGHT SIDEBAR ============= */
        .right-sidebar {
            background: white;
            padding: 15px;
            border-radius: 8px;
            height: 88vh;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- TOP NAV BAR -->
    <div class="navbar">ARCHIE DASHBOARD</div>

    <!-- MAIN PAGE CONTENT -->
    {% block content %}{% endblock %}

</body>
</html>
