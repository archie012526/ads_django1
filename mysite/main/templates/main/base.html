<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ADS Project{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    

    

    {% load static %}
    <link rel="stylesheet" href="{% static 'style/base.css' %}">
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
    <link rel="stylesheet" href="{% static 'style/landing.css' %}">

    {% block extra_head %}{% endblock %}
</head>

<body>

<!-- TOP NAV BAR -->
<header class="top-navbar sticky top-0 z-50 bg-white shadow">
    <div class="nav-left">
        <img src="{% static 'images/profile.png' %}" class="profile-icon" alt="Profile">

        <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input type="text" placeholder="Search">
        </div>
    </div>

    <nav class="nav-center">
        <a href="{% url 'homepage' %}" class="nav-link">
            <img src="{% static 'images/home.png' %}" class="nav-icon" alt="">
            Home
        </a>



        <div class="nav-item">
            <img src="{% static 'images/jobs.png' %}" alt="">
            <a href="{% url 'find_job' %}"
            class="{% if request.path == '/find-job/' %}nav-active{% endif %}">find jobs</a>
        </div>

        <div class="nav-item">
            <img src="{% static 'images/messages.png' %}" alt="">
            <a href="{% url 'messages' %}"
                class="{% if request.path == '/messages/' %}nav-active{% endif %}">Messages</a>
        </div>

        <div class="nav-item">
            <a href="{% url 'notifications' %}"
            class="{% if request.path == '/notifications/' %}nav-active{% endif %}">notifications</a>
        </div>

        <div class="nav-item" >
            <img src="{% static 'images/me.png' %}" alt="">
            <a href="{% url 'profile' %}"
            class="{% if request.path == '/profile/' %}nav-active{% endif %}">Me</a>
        </div>
    </nav>

    <div class="nav-right">
        <img src="{% static 'images/menu.png' %}" class="menu-icon" alt="Menu">
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="main-container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
