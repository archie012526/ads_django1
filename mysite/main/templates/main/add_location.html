{% load static %}

{% block head_extra %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'style/add_location.css' %}?v=1">
{% endblock head_extra %}

{% block content %}
<div class="form-container">
    
    <div class="header-bar">
        <div class="logo-circle">
            <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
        </div>
        <span class="title-text">Add Job Location</span>
        <div class="actions">
            <button class="save-leave-btn">Save & Leave</button>
            <button class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <div class="main-content-box">
        <div class="progress-steps">
            <div class="progress-line active-step"></div>
            <div class="progress-line"></div>
            <div class="progress-line"></div>
        </div>

        <div class="location-section">
            <h2>Where is the job located?</h2>
            <p class="instruction">Set the primary working address for this role.</p>

            <div class="location-tabs">
                <button class="tab-btn active">By address</button>
                <button class="tab-btn">By coordinates</button>
            </div>

            <div class="location-inputs">
                
                <div class="search-box">
                    <div class="search-icon">üìç</div>
                    <input type="text" placeholder="Yamoussoukro, Ivory Coast" value="Yamoussoukro, Ivory Coast" class="search-input">
                    
                </div>
                
                <input type="text" placeholder="Country" value="Ivory Coast" class="text-input">
                
                <div class="input-group">
                    <input type="text" placeholder="City/Region" value="Yamoussoukro" class="text-input">
                    <input type="text" placeholder="Street" class="text-input">
                </div>
                
                <input type="text" placeholder="Building/Suite Number (Optional)" class="text-input">

                <div class="toggle-container">
                    <label for="exact-location" class="toggle-label">Show exact job address on map</label>
                    <input type="checkbox" id="exact-location" class="toggle-switch">
                </div>
            </div>

            <div class="map-placeholder">
                <div class="map-pin"></div>
                <p>Map Preview of Location</p>
            </div>
        </div>
    </div>

    <div class="footer-nav">
        <button class="back-btn">
            &lt; Back
        </button>
        <button class="continue-btn">
            Continue
        </button>
    </div>
</div>
{% endblock content %}
