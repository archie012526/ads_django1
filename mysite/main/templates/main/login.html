{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | JobBridge</title>

    <link rel="stylesheet" href="{% static 'style/login.css' %}?v=7">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Popup Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 48px;
            color: #ef4444;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .modal-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body>

<!-- Error Popup Modal -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <div class="modal-icon">
            <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <div class="modal-title">Invalid Credentials</div>
        <div class="modal-message">The username/email or password you entered is incorrect. Please try again.</div>
        <button class="modal-button" onclick="closeModal()">Try Again</button>
    </div>
</div>

<!-- Hidden flag used by JS to decide whether to show the modal -->
<div id="errorFlag" data-error="{% for message in messages %}{% if 'error' in message.tags %}1{% endif %}{% endfor %}" style="display:none;"></div>

<a href="{% url 'landing' %}" class="go-back-top">
    <i class="fa-solid fa-arrow-left"></i> Go back
</a>


<div class="container-wrapper">
    <div class="login-container">

        <!-- LEFT PANEL -->
        <div class="login-panel">

            
            <div class="login-content-wrapper">

                <div class="welcome-text">
                    <h2>Sign into your account</h2>
                </div>

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Username or Email</label>
                        <input
                            type="text"
                            name="username_or_email"
                            placeholder="Enter username or email"
                            required
                        >
                    </div>

                    <div class="form-group password-group">
                        <label>Password</label>

                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            required
                        >

                        <i class="fa-solid fa-eye password-toggle"></i>
                    </div>

                    <button type="submit" class="sign-in-button">
                        Sign In
                    </button>
                </form>

                <div class="social-login">
                    <p class="social-label">Social Login</p>
                    <div class="social-buttons">
                        <button type="button"><i class="fab fa-google"></i></button>
                        <button type="button"><i class="fab fa-facebook-f"></i></button>
                    </div>
                </div>

            </div>

            <div class="create-account">
                Donâ€™t have an account?
                <a href="{% url 'signup' %}">Sign up</a>
            </div>

        </div>

        <!-- RIGHT IMAGE PANEL -->
        <div class="image-panel">
            <img src="{% static 'media/landing2.jpg' %}"
                 alt="Preview"
                 class="dashboard-image">
        </div>

    </div>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.querySelector('.password-toggle');

    if (passwordInput && toggleIcon) {
        toggleIcon.addEventListener('click', () => {
            const isHidden = passwordInput.type === 'password';
            passwordInput.type = isHidden ? 'text' : 'password';

            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        });
    }

    // Show error modal if there are error messages
    function showErrorModal() {
        const errorModal = document.getElementById('errorModal');
        const flag = document.getElementById('errorFlag');
        const hasError = flag && flag.dataset.error === '1';
        if (hasError) {
            errorModal.classList.add('show');
        }
    }

    function closeModal() {
        const errorModal = document.getElementById('errorModal');
        errorModal.classList.remove('show');
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        const errorModal = document.getElementById('errorModal');
        if (event.target == errorModal) {
            closeModal();
        }
    }

    // Show modal on page load if there are error messages
    window.addEventListener('load', showErrorModal);
</script>

</body>
</html>
