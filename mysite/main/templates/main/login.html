{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | JobBridge</title>

    <link rel="stylesheet" href="{% static 'style/login.css' %}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<a href="{% url 'landing' %}" class="go-back-top">
    <i class="fa-solid fa-arrow-left"></i> Go back
</a>


<div class="container-wrapper">
    <div class="login-container">

        <!-- LEFT PANEL -->
        <div class="login-panel">

            
            <div class="login-content-wrapper">

                <div class="welcome-text">
                    <h2>Sign into your account</h2>
                </div>

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Email</label>
                        <input
                            type="email"
                            name="email"
                            placeholder="Enter email"
                            required
                        >
                    </div>

                    <div class="form-group password-group">
                        <label>Password</label>

                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            required
                        >

                        <i class="fa-solid fa-eye password-toggle"></i>
                    </div>

                    <button type="submit" class="sign-in-button">
                        Sign In
                    </button>
                </form>

                <div class="social-login">
                    <p class="social-label">Social Login</p>
                    <div class="social-buttons">
                        <button type="button"><i class="fab fa-google"></i></button>
                        <button type="button"><i class="fab fa-facebook-f"></i></button>
                    </div>
                </div>

            </div>

            <div class="create-account">
                Donâ€™t have an account?
                <a href="{% url 'signup' %}">Sign up</a>
            </div>

        </div>

        <!-- RIGHT IMAGE PANEL -->
        <div class="image-panel">
            <img src="{% static 'media/landing2.jpg' %}"
                 alt="Preview"
                 class="dashboard-image">
        </div>

    </div>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.querySelector('.password-toggle');

    if (passwordInput && toggleIcon) {
        toggleIcon.addEventListener('click', () => {
            const isHidden = passwordInput.type === 'password';
            passwordInput.type = isHidden ? 'text' : 'password';

            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        });
    }
</script>

</body>
</html>
