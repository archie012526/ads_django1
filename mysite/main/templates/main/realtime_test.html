<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Notification Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status.connected {
            background: #10b981;
            color: white;
        }
        
        .status.disconnected {
            background: #ef4444;
            color: white;
        }
        
        .panel {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .button.danger {
            background: #ef4444;
        }
        
        .button.danger:hover {
            background: #dc2626;
        }
        
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 6px;
            border-left: 3px solid #667eea;
            padding-left: 12px;
        }
        
        .log-entry.success {
            border-left-color: #10b981;
        }
        
        .log-entry.error {
            border-left-color: #ef4444;
        }
        
        .log-entry.warning {
            border-left-color: #f59e0b;
        }
        
        .timestamp {
            color: #6b7280;
            font-size: 11px;
            margin-right: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .notification-card {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
        }
        
        .notification-card.unread {
            background: #eff6ff;
        }
        
        .notification-card h4 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .notification-card p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .notification-card .meta {
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî Real-Time Notification System Test</h1>
            <p>WebSocket & REST API Testing Interface</p>
            <div class="status disconnected" id="wsStatus">
                ‚ùå WebSocket: Disconnected
            </div>
        </div>

        <div class="grid">
            <div class="panel">
                <h2>üîå WebSocket Connection</h2>
                <button class="button" onclick="connectWebSocket()">Connect WebSocket</button>
                <button class="button danger" onclick="disconnectWebSocket()">Disconnect</button>
                <button class="button" onclick="testWebSocketMessage()">Send Test Message</button>
            </div>

            <div class="panel">
                <h2>üåê REST API Calls</h2>
                <button class="button" onclick="fetchNotifications()">Get Notifications</button>
                <button class="button" onclick="fetchGlobalNotifications()">Get Global Notifications</button>
                <button class="button" onclick="markAllRead()">Mark All Read</button>
            </div>
        </div>

        <div class="panel">
            <h2>üìù Activity Log</h2>
            <button class="button" onclick="clearLog()">Clear Log</button>
            <div class="log" id="log"></div>
        </div>

        <div class="panel">
            <h2>üì¨ Recent Notifications</h2>
            <div id="notificationsList">
                <p style="color: #6b7280;">No notifications loaded. Click "Get Notifications" above.</p>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
            
            logDiv.insertBefore(entry, logDiv.firstChild);
            
            // Auto-scroll
            if (logDiv.children.length > 100) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }
        
        function updateStatus(connected) {
            const statusEl = document.getElementById('wsStatus');
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = '‚úÖ WebSocket: Connected';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = '‚ùå WebSocket: Disconnected';
            }
        }
        
        function connectWebSocket() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                log('‚ö†Ô∏è WebSocket already connected', 'warning');
                return;
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = protocol + '//' + window.location.host + '/ws/notifications/';
            
            log(`üîå Connecting to: ${wsUrl}`, 'info');
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function(e) {
                log('‚úÖ WebSocket connection established', 'success');
                updateStatus(true);
            };
            
            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                log(`üì® Received: ${JSON.stringify(data, null, 2)}`, 'success');
                
                if (data.type === 'notification') {
                    displayNotification(data.notification);
                } else if (data.type === 'global_notification') {
                    displayNotification(data.notification, true);
                }
            };
            
            socket.onerror = function(e) {
                log('‚ùå WebSocket error occurred', 'error');
                updateStatus(false);
            };
            
            socket.onclose = function(e) {
                log('üî¥ WebSocket connection closed', 'error');
                updateStatus(false);
            };
        }
        
        function disconnectWebSocket() {
            if (socket) {
                socket.close();
                log('üî¥ WebSocket disconnected manually', 'warning');
            }
        }
        
        function testWebSocketMessage() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not connected', 'error');
                return;
            }
            
            const testMessage = {
                action: 'mark_read',
                notification_id: 123
            };
            
            socket.send(JSON.stringify(testMessage));
            log(`üì§ Sent: ${JSON.stringify(testMessage)}`, 'info');
        }
        
        async function fetchNotifications() {
            try {
                log('üåê Fetching user notifications...', 'info');
                const response = await fetch('/api/notifications/');
                const data = await response.json();
                
                log(`‚úÖ Received ${data.count} notifications (${data.unread_count} unread)`, 'success');
                
                const listEl = document.getElementById('notificationsList');
                if (data.notifications.length === 0) {
                    listEl.innerHTML = '<p style="color: #6b7280;">No notifications found.</p>';
                } else {
                    listEl.innerHTML = data.notifications.map(n => `
                        <div class="notification-card ${!n.is_read ? 'unread' : ''}">
                            <h4>${n.title}</h4>
                            <p>${n.message}</p>
                            <div class="meta">
                                Type: ${n.notification_type} | 
                                ${n.is_read ? 'Read' : 'Unread'} | 
                                ${new Date(n.created_at).toLocaleString()}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function fetchGlobalNotifications() {
            try {
                log('üåê Fetching global notifications...', 'info');
                const response = await fetch('/api/global-notifications/');
                const data = await response.json();
                
                log(`‚úÖ Received ${data.count} global notifications`, 'success');
                log(JSON.stringify(data, null, 2), 'info');
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function markAllRead() {
            try {
                log('üåê Marking all notifications as read...', 'info');
                
                // Get CSRF token
                const csrfToken = getCookie('csrftoken');
                
                const response = await fetch('/api/notifications/mark-all-read/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken
                    }
                });
                
                const data = await response.json();
                log(`‚úÖ ${data.message}`, 'success');
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function displayNotification(notification, isGlobal = false) {
            const prefix = isGlobal ? 'üì¢ Global' : 'üîî User';
            log(`${prefix} notification received: "${notification.title}"`, 'success');
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('üßπ Log cleared', 'info');
        }
        
        // Auto-connect on load if user is authenticated
        window.addEventListener('load', function() {
            log('üöÄ Page loaded - Ready to test!', 'info');
            log('‚ÑπÔ∏è  Note: WebSocket requires authentication', 'warning');
        });
    </script>
</body>
</html>
