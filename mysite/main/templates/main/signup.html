{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | JobBridge</title>

    <link rel="stylesheet" href="{% static 'style/login.css' %}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<a href="{% url 'landing' %}" class="go-back-top">
    <i class="fa-solid fa-arrow-left"></i> Go back
</a>

<div class="container-wrapper">
    <div class="login-container">

        <!-- LEFT IMAGE PANEL -->
        <div class="image-panel">
            <img src="{% static 'media/landing2.jpg' %}" alt="Preview" class="dashboard-image">
        </div>

        <!-- RIGHT PANEL (Signup Form) -->
        <div class="login-panel">

    

            <div class="login-content-wrapper">

                <div class="welcome-text">
                    <h2>Create your account</h2>
                </div>

                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" placeholder="Enter first name" required>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" placeholder="Enter last name" required>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" name="age" placeholder="Enter age" min="1" required>
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" name="dob" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone" placeholder="Enter phone number" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter email" required>
                    </div>

                    <div class="form-group password-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        <i class="fa-solid fa-eye password-toggle"></i>
                    </div>

                    <button type="submit" class="sign-in-button">
                        Sign Up
                    </button>
                </form>

                <div class="social-login">
                    <p class="social-label">Or sign up with</p>
                    <br>
                    <div class="social-buttons">
                        <button type="button"><i class="fab fa-google"></i></button>
                        <button type="button"><i class="fab fa-facebook-f"></i></button>
                    </div>
                </div>

            </div>

            <div class="create-account">
              <br>
                Already have an account?
                <a href="{% url 'login' %}">Sign in</a>
            </div>

        </div>

    </div>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.querySelector('.password-toggle');

    if (passwordInput && toggleIcon) {
        toggleIcon.addEventListener('click', () => {
            const isHidden = passwordInput.type === 'password';
            passwordInput.type = isHidden ? 'text' : 'password';
            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        });
    }
</script>

</body>
</html>
