{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | JobBridge</title>

    <link rel="stylesheet" href="{% static 'style/login.css' %}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<a href="{% url 'landing' %}" class="go-back-top">
    <i class="fa-solid fa-arrow-left"></i> Go back
</a>

<div class="container-wrapper">
    <div class="login-container">

        <!-- LEFT IMAGE PANEL -->
        <div class="image-panel">
            <img src="{% static 'media/landing2.jpg' %}" alt="Preview" class="dashboard-image">
        </div>

        <!-- RIGHT PANEL -->
        <div class="login-panel">

    

            <div class="login-content-wrapper">

                <div class="welcome-text">
                    <h2>Create your account</h2>
                </div>

                <!-- ✅ DJANGO FORM INSERTED HERE -->
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" placeholder="Enter first name" required>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" placeholder="Enter last name" required>
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="Enter username" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter email" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" name="phone_number" placeholder="Enter phone number" required>
                    </div>

                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="date" name="birthday" required>
                    </div>

                    <div class="form-group">
                        <label style="margin-bottom: 12px; display: block;">I am a:</label>
                        <div style="display: flex; flex-direction: column; gap: 12px;">
                            <label style="display: flex; align-items: center; cursor: pointer; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; transition: all 0.2s;">
                                <input type="radio" name="role" value="job_seeker" checked style="margin-right: 10px; width: 18px; height: 18px; cursor: pointer;">
                                <div>
                                    <strong style="display: block; color: #1a1a1a;">Job Seeker</strong>
                                    <span style="font-size: 13px; color: #666;">I'm looking for job opportunities</span>
                                </div>
                            </label>
                            <label style="display: flex; align-items: center; cursor: pointer; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px; transition: all 0.2s;">
                                <input type="radio" name="role" value="employer" style="margin-right: 10px; width: 18px; height: 18px; cursor: pointer;">
                                <div>
                                    <strong style="display: block; color: #1a1a1a;">Employer</strong>
                                    <span style="font-size: 13px; color: #666;">I'm hiring employees</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group password-group">
                        <label>Password</label>
                        <input type="password" id="password1" name="password1" placeholder="Enter password" required>
                        <i class="fa-solid fa-eye password-toggle" data-target="password1"></i>
                    </div>

                    <div class="form-group password-group">
                        <label>Confirm Password</label>
                        <input type="password" id="password2" name="password2" placeholder="Re-enter password" required>
                        <i class="fa-solid fa-eye password-toggle" data-target="password2"></i>
                    </div>

                    <button type="submit" class="sign-in-button">
                        Sign Up
                    </button>
                </form>
                <!-- ✅ END FORM -->

                <div class="social-login">
                    <p class="social-label">Or sign up with</p>
                    <br>
                    <div class="social-buttons">
                        <button type="button"><i class="fab fa-google"></i></button>
                        <button type="button"><i class="fab fa-facebook-f"></i></button>
                    </div>
                </div>

            </div>

            <div class="create-account">
                <br>
                Already have an account?
                <a href="{% url 'login' %}">Sign in</a>
            </div>

        </div>

    </div>
</div>

<script>
    document.querySelectorAll(".password-toggle").forEach(icon => {
        icon.addEventListener("click", () => {
            const input = document.getElementById(icon.dataset.target);

            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        });
    });

    // Add interactive styling for role selection
    document.querySelectorAll('input[name="role"]').forEach(radio => {
        const label = radio.closest('label');
        
        radio.addEventListener('change', function() {
            document.querySelectorAll('input[name="role"]').forEach(r => {
                const lbl = r.closest('label');
                if (r.checked) {
                    lbl.style.borderColor = '#0a66c2';
                    lbl.style.backgroundColor = '#f0f7ff';
                } else {
                    lbl.style.borderColor = '#e5e7eb';
                    lbl.style.backgroundColor = 'transparent';
                }
            });
        });

        label.addEventListener('mouseenter', function() {
            if (!radio.checked) {
                label.style.borderColor = '#0a66c2';
            }
        });

        label.addEventListener('mouseleave', function() {
            if (!radio.checked) {
                label.style.borderColor = '#e5e7eb';
            }
        });

        // Set initial state
        if (radio.checked) {
            label.style.borderColor = '#0a66c2';
            label.style.backgroundColor = '#f0f7ff';
        }
    });
</script>

</body>
</html>
