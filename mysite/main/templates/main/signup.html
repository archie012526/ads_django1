{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-2xl rounded-3xl p-8 w-[900px] flex relative">

        <!-- LEFT IMAGE -->
        <div class="w-1/2 pr-6">
            <img src="{% static 'img/forest.jpg' %}"
                class="w-full h-[500px] rounded-3xl object-cover shadow-xl">
        </div>

        <!-- RIGHT SIDE -->
        <div class="w-1/2 pl-4 flex flex-col justify-center">

            <!-- ERROR MESSAGE FLOATING -->
            {% if messages %}
            <div class="absolute top-4 right-4 z-50">
                {% for message in messages %}
                    <div class="bg-red-500 text-white text-sm px-4 py-2 rounded-lg shadow-lg">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

            <h2 class="text-3xl font-bold mb-1 capitalize">create an account</h2>

            <p class="text-sm text-gray-500 mb-6">
                already have an account? 
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-medium">LOGIN</a>
            </p>

            <!-- SIGN UP FORM -->
            <form method="POST">
                {% csrf_token %}

                <div class="flex gap-4 mb-4">
                    <input type="text" name="first_name"
                        placeholder="First name"
                        class="w-1/2 bg-gray-100 rounded-xl px-4 py-3 outline-none"
                        required>

                    <input type="text" name="last_name"
                        placeholder="Last name"
                        class="w-1/2 bg-gray-100 rounded-xl px-4 py-3 outline-none"
                        required>
                </div>

                <input type="email" name="email"
                    placeholder="Email"
                    class="w-full bg-gray-100 rounded-xl px-4 py-3 mb-4 outline-none"
                    required>

                <input type="password" name="password"
                    placeholder="Enter your password"
                    class="w-full bg-gray-100 rounded-xl px-4 py-3 mb-3 outline-none"
                    required>

                <label class="flex items-center text-sm gap-2 mb-4">
                    <input type="checkbox" class="accent-blue-600" required>
                    I agree to the 
                    <a href="#" class="text-blue-600 hover:underline">terms and conditions</a>
                </label>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition">
                    create an account
                </button>
            </form>

            <!-- DIVIDER -->
            <div class="flex items-center gap-3 my-5">
                <div class="w-full h-px bg-gray-300"></div>
                <span class="text-sm text-gray-500">or register with</span>
                <div class="w-full h-px bg-gray-300"></div>
            </div>

            <div class="flex justify-center gap-6">
                <button class="bg-gray-100 px-6 py-3 rounded-xl shadow">
                    <img src="{% static 'img/facebook.png' %}" class="w-7">
                </button>

                <button class="bg-gray-100 px-6 py-3 rounded-xl shadow">
                    <img src="{% static 'img/google.png' %}" class="w-7">
                </button>
            </div>

        </div>
    </div>

</body>
</html>
