<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar-link-active {
            background-color: #374151;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
<div class="min-h-screen flex">
  
  <aside class="w-64 bg-gray-900 text-white flex flex-col fixed h-full shadow-xl z-10">
    <div class="p-6 text-xl font-bold border-b border-gray-700 tracking-wide flex items-center">
      <span class="text-blue-500 mr-2">‚óè</span> Admin Panel
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="{% url 'admin_dashboard' %}" class="block px-4 py-2 rounded transition-all hover:bg-gray-700 {% if request.resolver_match.url_name == 'admin_dashboard' %}sidebar-link-active{% endif %}">Dashboard</a>
      <a href="{% url 'admin_users' %}" class="block px-4 py-2 rounded transition-all hover:bg-gray-700 {% if request.resolver_match.url_name == 'admin_users' %}sidebar-link-active{% endif %}">Users</a>
      <a href="{% url 'admin_jobs' %}" class="block px-4 py-2 rounded transition-all hover:bg-gray-700 {% if request.resolver_match.url_name == 'admin_jobs' %}sidebar-link-active{% endif %}">Jobs</a>
      <a href="{% url 'admin_skills' %}" class="block px-4 py-2 rounded transition-all hover:bg-gray-700 {% if request.resolver_match.url_name == 'admin_skills' %}sidebar-link-active{% endif %}">Skills</a>
      <a href="{% url 'admin_notifications' %}" class="block px-4 py-2 rounded transition-all hover:bg-gray-700 {% if request.resolver_match.url_name == 'admin_notifications' %}sidebar-link-active{% endif %}">Announcements</a>

    </nav>
    <div class="p-4 border-t border-gray-700 bg-gray-800">
      <span class="text-xs text-gray-400 uppercase font-bold tracking-wider">Account</span>
      <div class="font-semibold text-blue-400 mt-1">{{ request.user.username }}</div>
      <form action="{% url 'logout' %}" method="post" class="mt-2">
          {% csrf_token %}
          <button type="submit" class="text-xs text-red-400 hover:text-red-300 font-medium italic underline">Logout</button>
      </form>
    </div>
  </aside>

  <main class="flex-1 ml-64 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">

        {% block admin_content %}{% endblock %}
    </div>
  </main>
</div>
</body>
</html>
