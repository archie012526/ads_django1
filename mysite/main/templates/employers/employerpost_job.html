{% extends "employers/base_employer.html" %}

{% block title %}Post a New Job | JobSeek{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-[#1e293b]">Post a New Job</h2>
        <p class="text-gray-500">Fill out the details below to list a new opening.</p>
    </div>

    <form method="POST" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="col-span-1">
                <label class="block text-sm font-bold text-gray-700 mb-2">Job Title</label>
                <input type="text" name="title" placeholder="e.g. Senior Developer" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <div class="col-span-1">
                <label class="block text-sm font-bold text-gray-700 mb-2">Company Name</label>
                <input type="text" name="company_name" placeholder="Your Company"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <div class="col-span-1">
                <label class="block text-sm font-bold text-gray-700 mb-2">Location</label>
                <input type="text" name="location" placeholder="e.g. Remote" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <div class="col-span-1">
                <label class="block text-sm font-bold text-gray-700 mb-2">Employment Type</label>
                <select name="employment_type" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="FULLTIME">Full-time</option>
                    <option value="PARTTIME">Part-time</option>
                    <option value="CONTRACT">Contract</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Job Description</label>
            <textarea name="description" rows="5" required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition"
                placeholder="What are the requirements?"></textarea>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-3">Required Skills</label>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                {% for skill in skills %}
                <label class="flex items-center space-x-2 p-2 border border-gray-50 rounded-lg hover:bg-gray-50 cursor-pointer">
                    <input type="checkbox" name="skills" value="{{ skill.id }}" class="w-4 h-4 text-blue-600">
                    <span class="text-sm text-gray-600">{{ skill.name }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <div class="flex items-center gap-4 pt-4 border-t border-gray-50">
            <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:-translate-y-0.5">
                Publish Listing
            </button>
            <a href="{% url 'employer_dashboard' %}" class="px-6 py-3 bg-gray-100 text-gray-600 font-semibold rounded-xl hover:bg-gray-200 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
