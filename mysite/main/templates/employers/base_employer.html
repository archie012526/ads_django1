<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employer Hub{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#f4f7fe]">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-[#1e293b] text-white flex flex-col fixed h-full z-10">
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-xl font-bold flex items-center gap-2 text-blue-400">JobSeek</h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-widest">Employer Portal</p>
            </div>
            
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="{% url 'employer_dashboard' %}" class="flex items-center gap-3 text-gray-300 hover:bg-[#2d3a4f] hover:text-white px-4 py-3 rounded-lg transition">
                    Dashboard
                </a>
                <a href="#" class="flex items-center gap-3 text-gray-400 hover:text-white px-4 py-3 rounded-lg transition">
                    Manage Jobs
                </a>
                <a href="#" class="flex items-center gap-3 text-gray-400 hover:text-white px-4 py-3 rounded-lg transition">
                    Applicants
                </a>
            </nav>

            <div class="p-6 border-t border-gray-700">
                <a href="{% url 'admin_logout' %}" class="text-sm text-red-400 font-medium hover:text-red-300">Logout</a>
            </div>
        </aside>

        <main class="flex-1 ml-64 p-8 min-h-screen">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
