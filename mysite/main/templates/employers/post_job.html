{% extends "employers/base_employer.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-[#1e293b]">Post a New Vacancy</h2>
        <p class="text-gray-500">Fill in the details below to find your next great hire.</p>
    </div>

    <form method="POST" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Job Title</label>
                <input type="text" name="title" required placeholder="e.g. Senior Python Developer"
                    class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Company Name</label>
                <input type="text" name="company_name" placeholder="Your Company"
                    class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Location</label>
                <input type="text" name="location" required placeholder="City or Remote"
                    class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Employment Type</label>
                <select name="employment_type" class="w-full px-4 py-2.5 rounded-xl border border-gray-300 outline-none">
                    <option value="FULLTIME">Full time</option>
                    <option value="PARTTIME">Part-time</option>
                    <option value="INTERN">Internship</option>
                    <option value="CONTRACT">Project / Contract</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Working Schedule</label>
                <select name="working_schedule" class="w-full px-4 py-2.5 rounded-xl border border-gray-300 outline-none">
                    <option value="full_day">Full day</option>
                    <option value="flexible">Flexible schedule</option>
                    <option value="shift">Shift work</option>
                </select>
            </div>
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Job Description</label>
            <textarea name="description" rows="5" required placeholder="Describe the role and requirements..."
                class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
        </div>

        <div class="flex gap-4">
            <button type="submit" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">
                Publish Job Listing
            </button>
            <a href="{% url 'employer_dashboard' %}" class="px-6 py-3 border border-gray-300 rounded-xl text-gray-600 hover:bg-gray-50">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
