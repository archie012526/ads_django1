{% extends "employers/base_employer.html" %}

{% block title %}Schedule Interview - Employer Hub{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'employer_interview_detail' application.id %}" class="text-sm text-gray-600 hover:underline">‚Üê Back to Interview</a>
        <h2 class="text-2xl font-bold mt-4">Schedule Interview</h2>
        <p class="text-gray-500 mt-1">Pick a date and time for the interview and optionally add a meeting URL or location.</p>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <form method="POST" action="{% url 'schedule_interview' application.id %}">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-sm text-gray-600">Date</label>
                    <select name="date" class="w-full border border-gray-200 rounded p-2">
                        {% for d in date_options %}
                            <option value="{{ d.value }}">{{ d.label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="text-sm text-gray-600">Time</label>
                    <select name="time" class="w-full border border-gray-200 rounded p-2">
                        {% for t in time_options %}
                            <option value="{{ t.value }}">{{ t.label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="text-sm text-gray-600">Duration (minutes)</label>
                    <select name="duration_minutes" class="w-full border border-gray-200 rounded p-2">
                        <option value="30">30</option>
                        <option value="45" selected>45</option>
                        <option value="60">60</option>
                    </select>
                </div>

                <div>
                    <label class="text-sm text-gray-600">Location</label>
                    <input type="text" name="location" class="w-full border border-gray-200 rounded p-2" placeholder="Zoom, Office, etc.">
                </div>

                <div class="md:col-span-2">
                    <label class="text-sm text-gray-600">Meeting URL (optional)</label>
                    <input type="url" name="meeting_url" class="w-full border border-gray-200 rounded p-2" placeholder="https://zoom.us/meeting/...">
                </div>

            </div>

            <div class="mt-6 flex gap-3 justify-end">
                <a href="{% url 'employer_interview_detail' application.id %}" class="px-4 py-2 bg-gray-100 rounded">Cancel</a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Schedule Interview</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
